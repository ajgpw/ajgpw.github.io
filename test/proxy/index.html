<script>
(function(){
  "use strict";
  const PROXY_BASE = "https://script.google.com/a/macros/class.bunri-s.ed.jp/s/AKfycbwqt-2S7sN5IFtr8wCwwIXuFSjPXbnkPBp1u9v4bsPj3cBZK0nnZlwrznSrIrlhoP532g/exec?url=";
  const ORIGIN_URL = "https://siawaseok.duckdns.org";
  
  function abs(base, relative){
    try{
      if(/^[a-zA-Z][a-zA-Z0-9+.-]*:/.test(relative) && !/^https?:/i.test(relative)) return relative;
      if(relative.startsWith("//")) return (base.startsWith("https:")?"https:":"http:")+relative;
      return new URL(relative, base).href;
    }catch{return relative;}
  }
  function shouldProxy(u){ return /^https?:\/\//i.test(u); }
  function proxyUrl(u){ return PROXY_BASE + encodeURIComponent(u); }

  function rewriteAttr(el, attr, base){
    const val = el.getAttribute(attr); if(!val) return;
    const u = abs(base,val);
    if(shouldProxy(u)){ el.setAttribute(attr, proxyUrl(u)); reloadElement(el,attr); }
  }
  function rewriteSrcset(el, base){
    const val = el.getAttribute("srcset"); if(!val) return;
    const parts = val.split(",").map(item=>{
      const m=item.trim().match(/^(\S+)(\s+.+)?$/); if(!m) return item;
      const u = abs(base,m[1]); return (shouldProxy(u)?proxyUrl(u):m[1])+(m[2]||"");
    });
    el.setAttribute("srcset",parts.join(", ")); reloadElement(el,"srcset");
  }
  function rewriteCssText(text,base){
    return text.replace(/url\(([^)]+)\)/gi,(m,g1)=>{
      let raw=g1.trim().replace(/^['"]|['"]$/g,""); const u=abs(base,raw);
      return "url("+ (shouldProxy(u)?proxyUrl(u):raw) + ")";
    });
  }
  function rewriteElement(el, base){
    if(el.hasAttribute && el.hasAttribute("href")) rewriteAttr(el,"href",base);
    if(el.hasAttribute && el.hasAttribute("src")) rewriteAttr(el,"src",base);
    if(el.hasAttribute && el.hasAttribute("action")) rewriteAttr(el,"action",base);
    if(el.hasAttribute && el.hasAttribute("poster")) rewriteAttr(el,"poster",base);
    if(el.hasAttribute && el.hasAttribute("data")) rewriteAttr(el,"data",base);
    if(el.hasAttribute && el.hasAttribute("srcset")) rewriteSrcset(el,base);
    if(el.hasAttribute && el.hasAttribute("style")){
      const before=el.getAttribute("style")||"";
      const after=rewriteCssText(before,base); if(before!==after) el.setAttribute("style",after);
    }
    if(el.tagName==="STYLE"){ const css=el.textContent||""; const out=rewriteCssText(css,base); if(css!==out) el.textContent=out; }
  }
  function reloadElement(el,attr){ if(!el||!attr) return; if(el.tagName==="IMG"||el.tagName==="SCRIPT"||el.tagName==="IFRAME"||el.tagName==="LINK"){ const val=el.getAttribute(attr); if(val) el.setAttribute(attr,val); } }
  function rewriteAll(root, base){
    const walker=document.createTreeWalker(root, NodeFilter.SHOW_ELEMENT,null);
    let node=root.nodeType===1? root: walker.nextNode();
    if(root.nodeType===1) rewriteElement(root,base);
    while((node=walker.nextNode())) rewriteElement(node,base);
  }
  function observeMutations(base){
    const mo=new MutationObserver(muts=>{
      for(const m of muts){
        if(m.type==="attributes" && m.target) rewriteElement(m.target,base);
        else if(m.addedNodes && m.addedNodes.length){ m.addedNodes.forEach(n=>{ if(n.nodeType===1) rewriteAll(n,base); }); }
      }
    });
    mo.observe(document.documentElement,{ subtree:true, childList:true, attributes:true, attributeFilter:["src","href","action","poster","data","srcset","style"] });
  }
  try{ rewriteAll(document.documentElement,ORIGIN_URL); observeMutations(ORIGIN_URL); }catch(e){console.error("proxy injector error:",e);}
})();
</script>
