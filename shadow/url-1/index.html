<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>クールなページ</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b1055, #7597de);
            color: #ffffff;
            position: relative;
            overflow: hidden; /* Prevents scrollbars */
        }

        .overlay {
            position: fixed; /* Covers the entire screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark gray filter */
            backdrop-filter: blur(5px); /* Slight blur effect */
            z-index: 1; /* Ensure it's on top of everything */
        }

        header {
            text-align: left;
            padding: 15px; /* Reduced padding */
            color: #ffffff;
            position: relative;
            z-index: 2; /* Ensure header is above the overlay */
        }

        header h1 {
            font-size: 2.5em; /* Font size */
            font-weight: 700;
            color: rgba(255, 100, 100, 0.8); /* Lightened fluorescent red */
            text-shadow: 
                0 0 5px rgba(255, 100, 100, 0.7),
                0 0 10px rgba(255, 100, 100, 0.6),
                0 0 15px rgba(255, 100, 100, 0.5),
                0 0 20px rgba(255, 100, 100, 0.4);
            position: relative; /* Required for positioning the underline */
            padding-bottom: 10px; /* Space between text and underline */
        }

        header h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 4px;
            background-color: rgba(0, 0, 0, 1);
        }

        main {
            padding: 30px; /* Reduced padding */
            text-align: left;
            position: relative; /* Required for positioning child elements */
            z-index: 2; /* Ensure main content is above the overlay */
        }

        h2 {
            font-size: 1.8em; /* Reduced font size */
            margin-bottom: 20px; /* Reduced margin */
        }

        .link-box {
            margin: 15px 0; /* Reduced margin */
            background-color: #1e1e1e;
            padding: 10px; /* Reduced padding */
            border-radius: 8px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: #00e0ff;
        }

        .link-box a {
            color: #00e0ff;
            font-size: 1em; /* Reduced font size */
            text-decoration: none;
            flex-grow: 1;
        }

        .btn-go {
            padding: 8px 15px; /* Reduced padding */
            background-color: #6a00ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 0.9em; /* Reduced font size */
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-go:hover {
            background-color: #a34bff;
        }

        footer {
            margin-top: 30px; /* Reduced margin */
            color: #bbb;
            text-align: left;
            padding: 15px; /* Reduced padding */
            position: relative; /* Required for positioning child elements */
            z-index: 2; /* Ensure footer is above the overlay */
        }

        /* Dinosaur styles */
        .dinosaur {
            position: absolute;
            bottom: 20px; /* Position above the ground */
            right: 100px; /* Start position */
            width: 50px; /* Dinosaur width */
            height: 50px; /* Dinosaur height */
            background-color: #7FFF00; /* Green color for the dinosaur */
            border-radius: 10px; /* Rounded corners */
            transition: bottom 0.3s ease; /* Smooth transition for jumping */
            z-index: 2; /* Ensure dinosaur is above the overlay */
        }

        /* Cactus styles */
        .cactus {
            position: absolute;
            bottom: 20px; /* Position above the ground */
            right: 0; /* Start position */
            width: 30px; /* Cactus width */
            height: 40px; /* Cactus height */
            background-color: #8B4513; /* Brown color for the cactus */
            border-radius: 5px; /* Rounded corners */
            animation: moveCactus 2s linear infinite; /* Cactus movement animation */
            z-index: 2; /* Ensure cactus is above the overlay */
        }

        /* Cactus animation */
        @keyframes moveCactus {
            0% {
                right: 0; /* Start from the right */
            }
            100% {
                right: 100%; /* Move to the left */
            }
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1>ShadowV3</h1>
    </header>

    <main>
        <h2>リンク</h2>
        <div class="link-box">
            <a href="https://siawaseok3.github.io/shadow/url-1/" target="_blank">https://siawaseok3.github.io/shadow/url-1/</a>
            <button class="btn-go" onclick="window.open('https://siawaseok3.github.io/shadow/url-1/', '_blank')">Go</button>
        </div>
        <div class="link-box">
            <a href="https://siawaseok3.github.io/shadow/url-2/" target="_blank">https://siawaseok3.github.io/shadow/url-2/</a>
            <button class="btn-go" onclick="window.open('https://siawaseok3.github.io/shadow/url-2/', '_blank')">Go</button>
        </div>

        <h2>幸せインスタンス</h2>
        <div class="link-box">
            <a href="https://sites.google.com/view/siawaseinstance-ver6/" target="_blank">https://sites.google.com/view/siawaseinstance-ver6/</a>
            <button class="btn-go" onclick="window.open('https://sites.google.com/view/siawaseinstance-ver6/', '_blank')">Go</button>
        </div>
    </main>

    <div class="dinosaur" id="dinosaur"></div>
    <div class="cactus"></div>

    <footer>
        <p>© 2024 ShadowV3 - All Rights Reserved</p>
    </footer>

    <script>
        // Function to make the dinosaur jump
        function jump() {
            const dinosaur = document.getElementById('dinosaur');
            dinosaur.style.bottom = '80px'; // Jump height

            // Return dinosaur to the ground after jump
            setTimeout(() => {
                dinosaur.style.bottom = '20px'; // Ground level
            }, 300); // Jump duration
        }

        // Trigger jump when cactus is in position (adjust timing as needed)
        setInterval(() => {
            const cactus = document.querySelector('.cactus');
            const cactusPosition = cactus.getBoundingClientRect().right;

            // Check if the cactus is near the dinosaur (assuming window width of 1000px)
            if (cactusPosition < window.innerWidth - 150) {
                jump();
            }
        }, 100); // Check every 100 milliseconds
    </script>
</body>
</html>
