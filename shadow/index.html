<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>スタイリッシュなページ</title>
    <!-- Google Fonts Poppins フォント -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #121212;
            padding: 20px;
            text-align: left;
            border-bottom: 2px solid #333;
        }
        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5em;
            color: #ffffff;  /* タイトルを白色に設定 */
            letter-spacing: 1px;
        }
        main {
            padding: 30px;
        }
        h2 {
            color: #f0f0f0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            font-weight: 400;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        ul li:hover {
            background-color: #333;
        }
        a {
            text-decoration: none;
            color: #00e0ff;
            font-weight: 500;
            font-size: 1.1em;
        }
        a:hover {
            color: #1d9bf0;
        }
        .highlight {
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Show Browser</h1>
    </header>

    <main>
        <h2>リンク</h2>
        <ul>
            <li><a href="https://siawaseok3.github.io/shadow/url-1/">リンク1</a></li>
            <li><a href="https://siawaseok3.github.io/shadow/url-2/">リンク2</a></li>
        </ul>
        <p>幸せインスタンス: <a class="highlight" href="https://sites.google.com/view/siawaseinstance-ver6/" target="_blank">https://sites.google.com/view/siawaseinstance-ver6/</a></p>
    </main>
</body>
</html>
