<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>クールなページ</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b1055, #7597de);
            color: #ffffff;
        }
        header {
            text-align: left;
            padding: 20px;
            color: #ffffff;
        }
        header h1 {
            font-size: 3em;
            font-weight: 700;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        main {
            padding: 50px;
            text-align: left;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .link-box {
            margin: 20px 0;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: #00e0ff;
        }
        .link-box a {
            color: #00e0ff;
            font-size: 1.1em;
            text-decoration: none;
            flex-grow: 1;
        }
        .btn-go {
            padding: 10px 20px;
            background-color: #6a00ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-go:hover {
            background-color: #a34bff;
        }
        footer {
            margin-top: 50px;
            color: #bbb;
            text-align: left;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShadowV3</h1>
    </header>

    <main>
        <h2>リンク</h2>
        <div class="link-box">
            <a href="https://siawaseok3.github.io/shadow/url-1/" target="_blank">https://siawaseok3.github.io/shadow/url-1/</a>
            <button class="btn-go" onclick="window.open('https://siawaseok3.github.io/shadow/url-1/', '_blank')">Go</button>
        </div>
        <div class="link-box">
            <a href="https://siawaseok3.github.io/shadow/url-2/" target="_blank">https://siawaseok3.github.io/shadow/url-2/</a>
            <button class="btn-go" onclick="window.open('https://siawaseok3.github.io/shadow/url-2/', '_blank')">Go</button>
        </div>

        <h2>幸せインスタンス</h2>
        <div class="link-box">
            <a href="https://sites.google.com/view/siawaseinstance-ver6/" target="_blank">https://sites.google.com/view/siawaseinstance-ver6/</a>
            <button class="btn-go" onclick="window.open('https://sites.google.com/view/siawaseinstance-ver6/', '_blank')">Go</button>
        </div>
    </main>

    <footer>
        <p>© 2024 ShadowV3 - All Rights Reserved</p>
    </footer>
</body>
</html>
