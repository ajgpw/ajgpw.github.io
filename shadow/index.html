            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b1055, #7597de);
            color: #ffffff;
        }
        header {
            text-align: left;
            padding: 20px;
            color: #ffffff;

            font-size: 1.2em;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #a34bff;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            text-decoration: none;
            color: #00e0ff;

        footer {
